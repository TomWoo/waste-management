<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>rEDUce</title>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    <script src="js/Chart.js/Chart.min.js"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css"/>
    <link rel="stylesheet" href="css/index.css"/>
    <script src="js/bootstrap.min.js"></script>
</head>
<body>
    <h1 align="center">rEDUce Teacher View!</h1>
    <div id ="accordion">
        <h3>Visual Data</h3>
        <div align="center">
            <canvas id="chartData" width="400px" height="400px"></canvas>
        </div>
        <h3>Table of Students</h3>
        <div>
            <table class="table table-hover" id="studentTable">
                <thead>
                <tr>
                    <th>Rank</th>
                    <th>Student Name</th>
                    <th>Amount Wasted</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
    <div id="dialog" title="Basic dialog">
        <canvas id="studentChart" width="300px" height="300px"></canvas>
    </div>
    <script src="js/teacherIndex.js"></script>
</body>
</html>
