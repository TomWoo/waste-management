<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>Login</title>
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/main.css">
		<link rel="stylesheet" href="css/login.css">
	</head>

	<body>
		<div class="login-group">
			<header class="login-header">
				<h1 class="login-logo">Log In</h1>
			</header>
			<section class="login-input">
				<form>
					Name<br>
					<input class="login-elem" type="text" name="name"><br>
					ID<br>
					<input class="login-elem" type="text" name="id"><br>
					<br>
					<input class="login-elem login-btn" type="submit" value="Log In">
				</form>
			</section>
			<section>
				<a href="signup.html">Sign Up</a>
			</section>
		</div>
	</body>

</html>
